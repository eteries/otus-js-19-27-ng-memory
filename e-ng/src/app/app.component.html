<div class="app mat-app-background">
  <header>
    <h1>
      <span>{{ title }}</span>
    </h1>
  </header>
  <div class="container">

    <nav mat-tab-nav-bar>
      <a *ngFor="let link of links"
         mat-tab-link
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [routerLinkActiveOptions]="{exact: true}"
         [active]="rla.isActive">
        {{ link.label }}
      </a>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
